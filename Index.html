<!DOCTYPE HTML>
<html lang="en">
<head>
<title>CSS3 Animation</title>
<link rel="stylesheet" href="css/main.css"/>
<link rel="stylesheet" href="css/reset.css"/>
<link rel="stylesheet" href="css/modal.css"/>
<link rel="stylesheet" href="css/animation.css"/>
<link rel="stylesheet" href="css/countdown.css"/>
<link rel="stylesheet" href="css/banner.css"/>

</head>
<body>

<div class="container">
	<div class="banner">
        <ul>
           	<li id="first" class="firstanimation">
                <a href="#">
                    <img src="images/img_1.jpg" alt="img_1"/>
                </a>
            </li>

            <li id="second" class="secondanimation">
                <a href="#">
                    <img src="images/img_2.jpg" alt="img_2"/>
                </a>
            </li>
        
            <li id="third" class="thirdanimation">
                <a href="#">
                    <img src="images/img_3.jpg" alt="img_3"/>
                </a>
            </li>
                    
            <li id="fourth" class="fourthanimation">
                <a href="#">
                    <img src="images/img_4.jpg" alt="img_4"/>
                </a>
            </li>         
        </ul>
    </div>

    <div class="countdown">
        <div class='tip'>Openning...</div>
        <div class="meter">
            <span></span>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class='modal'>
        <a href="" class='mask'></a>
        <div class="modal-dialog">
            <a id="close-button" class="close" href=''></a>
            <img src="images/background.jpeg" alt="background">
            <span id="dvd"></span>
        </div>
    </div>
    <!-- /Modal -->
</div>
<script src='javascript/main.js'></script>
</body>
</html>
