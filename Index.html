<!DOCTYPE HTML>
<html lang="en">
<head>
<title>CSS3 Animation</title>
<link rel="stylesheet" href="css/main.css"/>
<link rel="stylesheet" href="css/reset.css"/>

</head>
<body>

<div class="container">
	<div class="banner">
        <ul>
           	<li id="first-image">
                <img src="images/img_1.jpg" alt="img_1"/>
            </li>

            <li id="second-image">
                <img src="images/img_2.jpg" alt="img_2"/>
            </li>
        
            <li id="third-image">
                <img src="images/img_3.jpg" alt="img_3"/>
            </li>
                    
            <li id="forth-image">
                <img src="images/img_4.jpg" alt="img_4"/>
            </li>         
        </ul>
    </div>

    <div class="countdown">
        <div class='tip'>Openning...</div>
        <div class="meter">
            <span></span>
        </div>
    </div>



    <!-- Modal -->
    <div class='modal'>
        <div class="modal-dialog">

            <div class="logo"></div>
            <div class="logo-decoration"></div>

            <div class="menu">
                <ul>
                    <li class="active">JOIN</li>
                    <li>MEDIA</li>
                    <li>INFO</li>
                </ul>
            </div>

            <a href class="close"></a>

            <div class="text1">_PRE-ORDER</div>
            <div class="text2">NOW</div>
            <div class="text3">AVAILABLE</div>
            <div class="text4">MAY 27</div>
            
            <div class="dvd-ps4"></div>
            <div class="dvd-ps3"></div>
            <a href class="pre-order"></a>

            <div class="footer">
                <div class="logo-ubisoft"></div>
                <div class="text">RECRUIT YOUR FRIENDS TO BECOME HACKERS</div>
                <a href class="button-facebook"></a>
                <a href class="button-twitter"></a>
            </div>

        </div>
    </div>
    <!-- /Modal -->
</div>
<script src='javascript/main.js'></script>
</body>
</html>
